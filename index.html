<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Jurídicos - Jus Cálculos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .result-label {
            color: #666;
        }
        
        .result-value {
            font-weight: bold;
            color: #333;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚖️ Calculadora Jurídica</h1>
        <p class="subtitle">Cálculo de juros moratórios e correção monetária</p>
        
        <form id="calcForm">
            <div class="form-group">
                <label for="valor">Valor Principal (R$)</label>
                <input type="number" id="valor" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="dataInicial">Data Inicial</label>
                <input type="date" id="dataInicial" required>
            </div>
            
            <div class="form-group">
                <label for="dataFinal">Data Final</label>
                <input type="date" id="dataFinal" required>
            </div>
            
            <div class="form-group">
                <label for="taxaJuros">Taxa de Juros (% ao mês)</label>
                <input type="number" id="taxaJuros" step="0.01" min="0" value="1.0" required>
            </div>
            
            <button type="submit">Calcular Valor Atualizado</button>
        </form>
        
        <div id="result" class="result">
            <div class="result-item">
                <span class="result-label">Valor Original:</span>
                <span class="result-value" id="valorOriginal"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Juros Totais:</span>
                <span class="result-value" id="jurosTotais"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Valor Atualizado:</span>
                <span class="result-value" id="valorAtualizado"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Período:</span>
                <span class="result-value" id="periodo"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const valor = parseFloat(document.getElementById('valor').value);
            const dataInicial = new Date(document.getElementById('dataInicial').value);
            const dataFinal = new Date(document.getElementById('dataFinal').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value);
            
            // Validações
            if (dataInicial >= dataFinal) {
                alert('A data final deve ser posterior à data inicial!');
                return;
            }
            
            // Cálculo do período em meses
            const diffTime = Math.abs(dataFinal - dataInicial);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const meses = diffDays / 30.44; // Média de dias por mês
            
            // Cálculo dos juros compostos
            const juros = valor * (Math.pow(1 + (taxaJuros / 100), meses) - 1);
            const valorAtualizado = valor + juros;
            
            // Exibição dos resultados
            document.getElementById('valorOriginal').textContent = `R$ ${valor.toFixed(2)}`;
            document.getElementById('jurosTotais').textContent = `R$ ${juros.toFixed(2)}`;
            document.getElementById('valorAtualizado').textContent = `R$ ${valorAtualizado.toFixed(2)}`;
            document.getElementById('periodo').textContent = `${Math.ceil(meses)} meses`;
            
            document.getElementById('result').classList.add('show');
        });
    </script>
</body>
</html>
